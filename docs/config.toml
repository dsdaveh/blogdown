baseurl = "/"
relativeurls = true
languageCode = "en-us"
title = "Curious Curation"
theme = "hugo-lithium-theme"
googleAnalytics = ""
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "_files$", "_cache$"]

[permalinks]
    post = "/:year/:month/:day/:slug/"

[[menu.main]]
    name = "About"
    url = "/about/"
[[menu.main]]
    name = "GitHub"
    url = "https://github.com/dsdaveh/blogdown"
[[menu.main]]
    name = "Twitter"
    url = "https://twitter.com/dahurst79"

[params]
    description = "Musing and collections of observations and tutorials on data science and everything it touches (i.e. everything)"

    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.11.0"
    highlightjsCDN = "//cdn.bootcss.com"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdn.bootcss.com"
    MathJaxVersion = "2.7.1"

    [params.logo]
    url = "dh_marker.png"
    width = 50
    height = 50
    alt = "Logo"

